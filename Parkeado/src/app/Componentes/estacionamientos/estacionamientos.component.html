<ion-card *ngFor="let estacionar of properties">
  <ion-card-header>
    <ion-card-title>{{ estacionar.name }}</ion-card-title>
    <ion-card-subtitle>{{ estacionar.location }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    Precio: ${{ estacionar.price }}
  </ion-card-content>
</ion-card>
