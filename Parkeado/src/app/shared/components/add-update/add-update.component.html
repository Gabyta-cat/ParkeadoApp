<app-header [isModal]="true" title="Mis Estacionamientos"></app-header>

<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!-- Nombre Direccion -->
        <app-custom-input 
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Dirección"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">El campo es requerido</div>
            <div *ngIf="form.controls.name.errors?.['minlenght']">La dirección debe tener al menos 8 caracteres</div>
        </div>

        <!-- Tipo Lugar -->
        <app-custom-input 
        autocomplete="name"
        [control]="form.controls.place"
        type="text"
        label="Lugar"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.place.errors && form.controls.place.touched">
            <div *ngIf="form.controls.place.errors?.['required']">El campo es requerido</div>
            <div *ngIf="form.controls.place.errors?.['minlenght']">El lugar debe tener al menos 4 caracteres</div>
        </div>

        <!-- Precio -->
        <app-custom-input
        [control]="form.controls.price"
        type="number"
        label="Valor por Hora"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
            <div *ngIf="form.controls.price.errors?.['required']">El campo es requerido</div>
            <div *ngIf="form.controls.price.errors?.['min']">La mínimo debe ser 0</div>
        </div>

        <!-- Veces reservado -->
        <app-custom-input
        [control]="form.controls.soldUnits"
        type="number"
        label="Cantidad de Reservaciones"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
            <div *ngIf="form.controls.soldUnits.errors?.['required']">El campo es requerido</div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">La mínimo debe ser 0</div>
        </div>


        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
          Agregar estacionamiento
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>

    </form>

</ion-content>
