<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

  <ion-buttons slot="start">
    <!-- Back button-->
    <ion-back-button *ngIf="backButton" [defaultHref]="backButton" [text]="''"></ion-back-button>

    <!-- Dismiss Modal-->
    <ion-button (click)="dismissModal()" *ngIf="isModal">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

    <ion-title>
      <strong> {{title}} </strong>
      <div class="admin">PARKEADO</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
