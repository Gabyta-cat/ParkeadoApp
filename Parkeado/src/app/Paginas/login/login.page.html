<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>PARKEADO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/image/login.svg"></ion-img>

  <div id="container">
    <!-- Usuario
    <ion-item>
      <ion-input label="Usuario:" type="Texto" label-placement="floating" minlength="3" maxlength="15" [(ngModel)]="usuario"></ion-input>
    </ion-item>-->

    <!-- Correo -->
    <ion-item>
      <ion-input label="Correo:" type="email" label-placement="floating" [(ngModel)]="correo" [class.invalid]="emailInvalid"></ion-input>
    </ion-item>

    <!-- Contraseña -->
    <br/>
    <ion-item>
      <ion-input label="Contraseña:" type="password" value="password" labelPlacement="floating" maxlength="6" 
      [(ngModel)]="clave"></ion-input>
    </ion-item>

    <!-- Boton Ingresar-->
    <div class="ion-text-center">
      <ion-button expand="block" class="ion-padding" (click)="validadorDatos()">Ingresar</ion-button>
    </div>

    <!-- Recuperar contraseña -->
    <div class="ion-text-center">
      <ion-text color="primary" routerLink="/recuperar" detail={false}>
        ¿Olvidaste tu contraseña?
      </ion-text>
    </div>

    <!-- Registro -->
    <br/>
    <div class="ion-text-center">
      <ion-text color="medium">¿No tienes una cuenta? </ion-text>
      <ion-text color="primary" routerLink="/registro"> Regístrate</ion-text>
    </div>

    <!-- Mensajes de error -->
    <div *ngIf="errors.length > 0">
      <ul>
        <li *ngFor="let error of errors" style="color: rgb(230, 20, 69);">{{ error }}</li>
      </ul>
    </div>
  </div>

</ion-content>
