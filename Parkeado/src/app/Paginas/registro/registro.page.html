<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button routerLink="/login" fill="clear" color="transparent" detail="false">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>¡REGÍSTRATE!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/image/registrar.svg"></ion-img>
  
  <div id="container">

    <!-- Nombre -->
    <ion-item>
      <ion-input label="Nombre:" type="Texto" label-placement="floating" minlength="3" maxlength="15" [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <!-- Correo -->
    <br/>
    <ion-item>
      <ion-input label="Correo:" type="email" label-placement="floating" [(ngModel)]="correo" [class.invalid]="emailInvalid"></ion-input>
    </ion-item>

    <!-- Contraseña -->
    <br/>
    <ion-item>
      <ion-input label="Contraseña:" type="password" value="password" labelPlacement="floating" maxlength="6" 
      [(ngModel)]="clave"></ion-input>
    </ion-item>

    <!-- Boton Ingresar-->
    <div class="ion-text-center">
      <ion-button expand="block" class="ion-padding" (click)="validadorDatos()">Registrar</ion-button>
    </div>

    <!-- Mensajes de error -->
    <div *ngIf="errors.length > 0">
      <ul>
        <li *ngFor="let error of errors" style="color: rgb(230, 20, 69);">{{ error }}</li>
      </ul>
    </div>
  </div>

</ion-content>
